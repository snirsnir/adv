<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישורי הגעה - יום הולדת 50 לאריאל</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4e4a6 0%, #f7d794 50%, #f0b27a 100%);
            min-height: 100vh;
            color: #2c3e50;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 2.5rem;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 2rem;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            bottom: 10%;
            right: 10%;
            font-size: 3.5rem;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            animation: fadeInDown 1s ease-out;
        }

        .birthday-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .birthday-number {
            font-size: 8rem;
            font-weight: bold;
            color: #34495e;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: bounce 2s ease-in-out infinite;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #f39c12;
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4);
            transition: all 0.3s ease;
            animation: profileGlow 3s ease-in-out infinite alternate;
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.6);
        }

        @keyframes profileGlow {
            0% { box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4); }
            100% { box-shadow: 0 15px 35px rgba(243, 156, 18, 0.6), 0 0 20px rgba(243, 156, 18, 0.3); }
        }

        .birthday-text {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .date-info {
            background: linear-gradient(45deg, #e67e22, #f39c12);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(230, 126, 34, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .date-text {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }

        .main-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
            border: 3px solid #f39c12;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .form-group .required {
            color: #e74c3c;
            margin-right: 5px;
        }

        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 18px;
            border: 3px solid #f39c12;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #fdfefe;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input[type="text"]:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
            transform: scale(1.02);
        }

        .guest-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .guest-option {
            position: relative;
            text-align: center;
        }

        .guest-option input[type="radio"] {
            display: none;
        }

        .guest-option label {
            display: block;
            padding: 15px 10px;
            border: 3px solid #f39c12;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .guest-option label:hover {
            background: #fef9e7;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .guest-option input[type="radio"]:checked + label {
            background: linear-gradient(45deg, #e67e22, #f39c12);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.5s ease-out;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .cancel-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 3px solid #2ecc71;
            animation: successBounce 0.8s ease-out;
        }

        .success-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: rotateIn 1s ease-out;
        }

        .success-text {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .success-subtext {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes successBounce {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes rotateIn {
            from { transform: rotate(-180deg); opacity: 0; }
            to { transform: rotate(0deg); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .birthday-header {
                flex-direction: column;
                gap: 15px;
            }
            .birthday-number { font-size: 6rem; }
            .main-card { padding: 25px; }
            .guest-selector { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); }
            .modal-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">🎂</div>
        <div class="shape">🎈</div>
        <div class="shape">🎉</div>
        <div class="shape">🎊</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="birthday-header">
                <div class="birthday-number">50</div>
                <div class="profile-section">
                    <img src="ariel.png" alt="אריאל" class="profile-image">
                </div>
            </div>
            <div class="birthday-text">יום הולדת לאריאל</div>
            <div class="date-info">
                <div class="date-text">יום שישי, 25 ביולי 2025 | 11:00-17:00</div>
            </div>
        </div>

        <div class="main-card" id="rsvpForm">
            <form id="birthdayForm">
                <div class="form-group">
                    <label for="fullName"><span class="required">*</span>שם מלא:</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="הכנס את שמך המלא">
                </div>

                <div class="form-group">
                    <label><span class="required">*</span>כמה מגיעים?</label>
                    <div class="guest-selector">
                        <div class="guest-option">
                            <input type="radio" id="guests1" name="guestCount" value="1" required>
                            <label for="guests1">1</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests2" name="guestCount" value="2">
                            <label for="guests2">2</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests3" name="guestCount" value="3">
                            <label for="guests3">3</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests4" name="guestCount" value="4">
                            <label for="guests4">4</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests5" name="guestCount" value="5">
                            <label for="guests5">5</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests6" name="guestCount" value="6">
                            <label for="guests6">6</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests7" name="guestCount" value="7">
                            <label for="guests7">7</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests8" name="guestCount" value="8">
                            <label for="guests8">8</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests9" name="guestCount" value="9">
                            <label for="guests9">9</label>
                        </div>
                        <div class="guest-option">
                            <input type="radio" id="guests10" name="guestCount" value="10">
                            <label for="guests10">10</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">הערות:</label>
                    <textarea id="comments" name="comments" placeholder="יש לכם הערות מיוחדות? רעיונות? בקשות? שתפו אותנו..." rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    🎉 אישור הגעה 🎉
                </button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">🎊</div>
            <div class="success-text" id="successText"></div>
            <div class="success-subtext">נתראה במסיבה!</div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" id="confirmBtn">✅ אישור</button>
                <button class="modal-btn cancel-btn" id="cancelBtn">❌ ביטול</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('birthdayForm');
        const modal = document.getElementById('confirmationModal');
        const modalTitle = document.getElementById('modalTitle');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const rsvpForm = document.getElementById('rsvpForm');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        let formData = {};

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const guestCount = document.querySelector('input[name="guestCount"]:checked');
            const comments = document.getElementById('comments').value.trim();
            
            if (!fullName || !guestCount) {
                alert('אנא מלא את כל השדות החובה (שם מלא ומספר מגיעים)');
                return;
            }

            formData = {
                name: fullName,
                guests: guestCount.value,
                comments: comments
            };

            // Show confirmation modal
            const guestText = formData.guests == "1" ? "אדם אחד" : `${formData.guests} אנשים`;
            let modalText = `שלום ${formData.name}!<br><br>בחרת להגיע עם ${guestText}`;
            
            if (formData.comments) {
                modalText += `<br><br>הערות: "${formData.comments}"`;
            }
            
            modalText += `<br><br>האם אתה מאשר את ההגעה?`;
            
            modalTitle.innerHTML = modalText;
            modal.style.display = 'flex';
        });

        confirmBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            
            // Disable submit button
            const submitBtn = document.getElementById('confirmBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';

            // Submit to Google Forms
            const googleFormUrl = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSdFxcGz5QuR5gTNIDhZUbXY87SpE9nRI7E9JOlpR7iqnkOKZQ/formResponse';
            
            const formDataToSend = new FormData();
            formDataToSend.append('entry.306866982', formData.name); // שם מלא
            formDataToSend.append('entry.723692020', formData.guests); // כמה מגיעים
            formDataToSend.append('entry.686786869', formData.comments); // הערות
            
            fetch(googleFormUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: formDataToSend
            }).then(() => {
                // Hide form and show success message
                rsvpForm.style.display = 'none';
                successText.textContent = `תודה ${formData.name}!`;
                successMessage.style.display = 'block';
                
                // Add some celebration effects
                createConfetti();
            }).catch(() => {
                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.textContent = '✅ אישור';
                alert('אירעה שגיאה, אנא נסה שוב');
            });
        });

        cancelBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                createConfettiPiece();
            }
        }

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = ['#f39c12', '#e67e22', '#2ecc71', '#3498db', '#e74c3c'][Math.floor(Math.random() * 5)];
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '9999';
            confetti.style.borderRadius = '50%';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 10}px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            });
            
            animation.onfinish = () => confetti.remove();
        }

        // Add some interactive animations
        document.querySelectorAll('input[type="text"], textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
